{% extends "base.html" %}

{% block title %}Containers â€” {{ panel_name }}{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-semibold">Containers</h1>
        <a href="{{ url_for('docker.store') }}" class="btn-primary flex items-center gap-2 text-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
                </path>
            </svg>
            Deploy New
        </a>
    </div>

    <!-- Container List -->
    <div class="card overflow-hidden">
        <table class="w-full">
            <thead class="border-b border-border">
                <tr class="text-left text-sm text-text-muted">
                    <th class="p-4 font-medium">Name</th>
                    <th class="p-4 font-medium">Image</th>
                    <th class="p-4 font-medium">Status</th>
                    <th class="p-4 font-medium">Ports</th>
                    <th class="p-4 font-medium text-right">Actions</th>
                </tr>
            </thead>
            <tbody id="containerList">
                <tr>
                    <td colspan="5" class="p-8 text-center text-text-muted">
                        <div class="animate-pulse">Loading containers...</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Logs Modal -->
<div id="logsModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50">
    <div class="card p-6 w-full max-w-4xl m-4 fade-in max-h-[80vh] flex flex-col">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold">Container Logs</h3>
            <button onclick="closeLogsModal()" class="p-2 hover:bg-surface-hover rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
        <pre id="logsContent"
            class="flex-1 overflow-auto bg-background p-4 rounded-lg text-sm font-mono text-text-secondary"></pre>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function loadContainers() {
        try {
            const data = await API.get('/docker/api/containers');
            const tbody = document.getElementById('containerList');

            if (!data.containers || data.containers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="p-12 text-center">
                            <svg class="w-16 h-16 mx-auto text-text-muted mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
                            </svg>
                            <p class="text-text-muted mb-4">No containers running</p>
                            <a href="/docker/store" class="btn-primary inline-block py-2 px-4 text-sm">Deploy Container</a>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.containers.map(c => {
                const statusClass = c.status === 'running' ? 'badge-success' :
                    c.status === 'exited' ? 'badge-error' : 'badge-warning';
                return `
                    <tr class="table-row">
                        <td class="p-4">
                            <span class="font-medium">${c.name}</span>
                            <p class="text-xs text-text-muted mt-1">${c.short_id}</p>
                        </td>
                        <td class="p-4 text-text-secondary text-sm">${c.image}</td>
                        <td class="p-4">
                            <span class="badge ${statusClass}">${c.status}</span>
                        </td>
                        <td class="p-4 text-text-secondary text-sm">${c.ports.join(', ') || '-'}</td>
                        <td class="p-4 text-right">
                            <div class="flex items-center justify-end gap-2">
                                ${c.status === 'running' ? `
                                    <button onclick="stopContainer('${c.id}')" class="p-2 hover:bg-surface-hover rounded-lg text-text-muted hover:text-yellow-400 transition-colors" title="Stop">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path></svg>
                                    </button>
                                ` : `
                                    <button onclick="startContainer('${c.id}')" class="p-2 hover:bg-surface-hover rounded-lg text-text-muted hover:text-green-400 transition-colors" title="Start">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    </button>
                                `}
                                <button onclick="restartContainer('${c.id}')" class="p-2 hover:bg-surface-hover rounded-lg text-text-muted hover:text-blue-400 transition-colors" title="Restart">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                </button>
                                <button onclick="showLogs('${c.id}')" class="p-2 hover:bg-surface-hover rounded-lg text-text-muted hover:text-accent transition-colors" title="Logs">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                </button>
                                <button onclick="deleteContainer('${c.id}')" class="p-2 hover:bg-surface-hover rounded-lg text-text-muted hover:text-red-400 transition-colors" title="Delete">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        } catch (e) {
            console.error('Error loading containers:', e);
        }
    }

    async function startContainer(id) {
        const result = await API.post(`/docker/api/containers/${id}/start`);
        showToast(result.message || result.error, result.success ? 'success' : 'error');
        loadContainers();
    }

    async function stopContainer(id) {
        const result = await API.post(`/docker/api/containers/${id}/stop`);
        showToast(result.message || result.error, result.success ? 'success' : 'error');
        loadContainers();
    }

    async function restartContainer(id) {
        const result = await API.post(`/docker/api/containers/${id}/restart`);
        showToast(result.message || result.error, result.success ? 'success' : 'error');
        loadContainers();
    }

    async function deleteContainer(id) {
        if (!confirm('Are you sure you want to delete this container?')) return;
        const result = await API.delete(`/docker/api/containers/${id}?force=true`);
        showToast(result.message || result.error, result.success ? 'success' : 'error');
        loadContainers();
    }

    async function showLogs(id) {
        document.getElementById('logsModal').classList.remove('hidden');
        document.getElementById('logsModal').classList.add('flex');
        document.getElementById('logsContent').textContent = 'Loading logs...';

        try {
            const data = await API.get(`/docker/api/containers/${id}/logs?tail=200`);
            document.getElementById('logsContent').textContent = data.logs || 'No logs available';
        } catch (e) {
            document.getElementById('logsContent').textContent = 'Error loading logs';
        }
    }

    function closeLogsModal() {
        document.getElementById('logsModal').classList.add('hidden');
        document.getElementById('logsModal').classList.remove('flex');
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeLogsModal();
    });

    loadContainers();
    setInterval(loadContainers, 10000);
</script>
{% endblock %}
